<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstop Glove Works | Professional Baseball Glove Repair</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
        
        :root {
            --navy: #272263;
            --navy-dark: #1a1548;
            --orange: #f05c23;
            --orange-light: #ff7a47;
        }
        
        /* LACE PICKER STYLES */
        .lace-swatch {
            width: 48px;
            height: 48px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
            position: relative;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        .lace-swatch:hover {
            transform: scale(1.1);
            border-color: #272263;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .lace-swatch.selected {
            border-color: #272263;
            border-width: 3px;
            box-shadow: 0 0 0 3px rgba(39, 34, 99, 0.2);
        }
        
        .lace-swatch::before {
            content: attr(data-name);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        
        .lace-swatch:hover::before {
            opacity: 1;
        }
        
        /* GRAY SHIMMER WHILE LOADING */
        .lace-swatch::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            pointer-events: none;
        }
        
        .lace-swatch[style*="background-image"]::after {
            display: none;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        #laceMainImage {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-white">
    
    <!-- Lace Color Picker Section -->

        <div class="container mx-auto px-4">
            <div class="text-center mb-16">

            </div>

                    <div class="relative w-full aspect-square bg-gray-100 rounded-2xl overflow-hidden shadow-xl mb-4">
                        <img id="laceMainImage" 
                             src="lace-grid-images/indian_tan-al.jpeg" 
                             alt="Selected Lace Color" 
                             class="w-full h-full object-cover">
                        <div class="absolute bottom-4 left-4 bg-black/80 text-white px-4 py-2 rounded-lg">
                            <span id="laceColorName" class="font-bold">Indian Tan AL</span>
                        </div>
                    </div>
                </div>

                <!-- Grid Swatches -->
                <div>

                                </svg>

                            </div>

                            </div>

            </div>

                <div id="laceThumbnailGallery" class="flex gap-3 overflow-x-auto pb-4">
                    <!-- JavaScript will populate this -->

            </div>
        </div>
    </section>

            { name: 'Aqua Green', imgSmall: 'assets/lace-grid-small/aqua_green.jpeg', imgLarge: 'lace-grid-images/aqua_green.jpeg' },
            { name: 'Dark Green TT', imgSmall: 'assets/lace-grid-small/dark_green-tt.jpeg', imgLarge: 'lace-grid-images/dark_green-tt.jpeg' },

            { name: 'Pirate Yellow AL', imgSmall: 'assets/lace-grid-small/pirate_yellow-al.jpeg', imgLarge: 'lace-grid-images/pirate_yellow-al.jpeg' },
            { name: 'Yellow TT', imgSmall: 'assets/lace-grid-small/yellow-tt.jpeg', imgLarge: 'lace-grid-images/yellow-tt.jpeg' },
            
            // PURPLES (1 color)
            { name: 'Purple TT', imgSmall: 'assets/lace-grid-small/purple-tt.jpeg', imgLarge: 'lace-grid-images/purple-tt.jpeg' },
            
            // WHITES & METALLICS (3 colors)
            { name: 'Gold Foil', imgSmall: 'assets/lace-grid-small/gold_foil.jpeg', imgLarge: 'lace-grid-images/gold_foil.jpeg' },
            { name: 'Silver Foil', imgSmall: 'assets/lace-grid-small/silver_foil.jpeg', imgLarge: 'lace-grid-images/silver_foil.jpeg' },
            { name: 'White TT', imgSmall: 'assets/lace-grid-small/white-tt.jpeg', imgLarge: 'lace-grid-images/white-tt.jpeg' }
        ];

        let selectedColorIndex = 11; // Indian Tan AL default

        // CREATE GRID SWATCHES
        const colorGrid = document.getElementById('laceColorGrid');
        if (colorGrid) {
            laceColors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = 'lace-swatch';
                swatch.dataset.name = color.name;
                swatch.dataset.index = index;
                
                // LOAD SMALL IMAGE IMMEDIATELY (triggers removal of gray shimmer)
                swatch.style.backgroundImage = `url('${color.imgSmall}')`;
                swatch.style.backgroundSize = 'cover';
                swatch.style.backgroundPosition = 'center';
                
                if (index === 11) swatch.classList.add('selected');
                
                swatch.addEventListener('click', () => selectLaceColor(index));
                
                colorGrid.appendChild(swatch);
            });
        }

        // CREATE CAROUSEL
        const thumbnailGallery = document.getElementById('laceThumbnailGallery');
        if (thumbnailGallery) {
            laceColors.forEach((color, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'relative flex-shrink-0 w-24 h-24 md:w-32 md:h-32 rounded-lg overflow-hidden cursor-pointer border-3 transition-all' + 
                                 (index === 11 ? ' border-4' : ' border-2');
                thumb.style.borderColor = index === 11 ? '#272263' : '#e5e7eb';
                thumb.innerHTML = `
                    <img src="${color.imgSmall}" 
                         alt="${color.name}" 
                         class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-black/80 text-white text-xs p-2 text-center font-semibold">${color.name}</div>
                `;
                thumb.addEventListener('click', () => selectLaceColor(index));
                thumb.dataset.index = index;
                thumbnailGallery.appendChild(thumb);
            });
        }

        // SELECT COLOR FUNCTION
        function selectLaceColor(index) {
            const color = laceColors[index];
            selectedColorIndex = index;
            
            // Update main image (use LARGE version)
            const mainImg = document.getElementById('laceMainImage');
            if (mainImg) {
                mainImg.style.opacity = '0.3';
                mainImg.src = color.imgLarge;
                mainImg.onload = function() {
                    this.style.opacity = '1';
                };
            }
            
            // Update color name
            const colorName = document.getElementById('laceColorName');
            if (colorName) {
                colorName.textContent = color.name;
            }
            
            // Update grid swatches
            document.querySelectorAll('.lace-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
            });
            const selectedSwatch = document.querySelector(`.lace-swatch[data-index="${index}"]`);
            if (selectedSwatch) {
                selectedSwatch.classList.add('selected');
            }
            
            // Update carousel
            document.querySelectorAll('#laceThumbnailGallery > div').forEach(thumb => {
                const thumbIndex = parseInt(thumb.dataset.index);
                if (thumbIndex === index) {
                    thumb.className = thumb.className.replace('border-2', 'border-4');
                    thumb.style.borderColor = '#272263';
                } else {
                    thumb.className = thumb.className.replace('border-4', 'border-2');
                    thumb.style.borderColor = '#e5e7eb';
                }
            });
        }
    </script>
